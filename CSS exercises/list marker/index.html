<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Pro Tip - List Marker</title>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four </li>
        <li>Five</li>
        <div class="ar-container">
            <li class="ar"><span>سته</span> </li>
            
            <li class="ar"><span>سبعه</span></li>
            <li class="ar"><span>ثمانيه</span></li>
        </div>
        
    </ol>
</body>
</html>
